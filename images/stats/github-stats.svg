        <g transform="translate(0, 96)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 0.9s">
             <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm0-5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/></svg>
            <text x="30" y="10" class="stat-label">Total Issues</text>
            <text x="180" y="10" class="stat-value">177</text>
        </g>

