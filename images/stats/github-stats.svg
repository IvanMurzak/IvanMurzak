    <!-- Rank Circle -->
    <g transform="translate(360, 97.5)">
        <circle cx="0" cy="0" r="50" fill="none" stroke="#e1e4e8" stroke-width="6" />
        <circle cx="0" cy="0" r="50" fill="none" stroke="#2f80ed" stroke-width="6" stroke-dasharray="314.1592653589793" stroke-dashoffset="314.1592653589793" stroke-linecap="round" transform="rotate(-90)" style="animation: rankAnimation 1s forwards ease-in-out"/>
        
        <text x="0" y="5" text-anchor="middle" class="rank-label">S+</text>
    </g>
  </svg>
  