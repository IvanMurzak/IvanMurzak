
  <svg width="955" height="195" viewBox="0 0 955 195" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
      .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #0969da; }
      .stat-label { font: 400 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333; }
      .stat-value { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #24292f; }
      .rank-label { font: 600 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #24292f; }
      .rank-text { font: 600 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333; }
      .label { font: 400 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333; }
      .value { font: 700 28px 'Segoe UI', Ubuntu, Sans-Serif; fill: #24292f; }
      .date { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #777; }
      .ring { fill: none; stroke: #2f80ed; stroke-width: 5; }
      .fire { fill: #0969da; }
      
      @keyframes fadein {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes rankAnimation {
        from { stroke-dashoffset: 314.1592653589793; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes currstreak {
          0% { font-size: 3px; opacity: 0.2; }
          80% { font-size: 34px; opacity: 1; }
          100% { font-size: 28px; opacity: 1; }
      }
      @keyframes streakRing {
        from { stroke-dashoffset: 251.32741228718345; }
        to { stroke-dashoffset: 178.2139832581846; }
      }
    </style>
    
    <defs>
        <clipPath id="outer_rectangle">
            <rect width="495" height="195" rx="4.5"/>
        </clipPath>
        <mask id="mask_out_ring_behind_fire">
            <rect width="495" height="195" fill="white"/>
            <ellipse id="mask-ellipse" cx="247.5" cy="32" rx="13" ry="18" fill="black"/>
        </mask>
    </defs>

    <!-- LEFT CARD: GitHub Stats -->
    <g transform="translate(0, 0)">
        <rect x="0.5" y="0.5" rx="4.5" height="194" width="449" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>

        <!-- Stats List -->
        <g transform="translate(25, 30)">
            
            <!-- Stars -->
            <g transform="translate(0, 0)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 0.6s">
                 <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/></svg>
                <text x="30" y="10" class="stat-label">Total Stars</text>
                <text x="180" y="10" class="stat-value">1444</text>
            </g>

            <!-- Commits -->
            <g transform="translate(0, 32)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 0.7s">
                 <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M10.5 7.75a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm1.43.75a4.002 4.002 0 01-7.86 0H.75a.75.75 0 110-1.5h3.32a4.001 4.001 0 017.86 0h3.32a.75.75 0 110 1.5h-3.32z"/></svg>
                <text x="30" y="10" class="stat-label">Total Commits</text>
                <text x="180" y="10" class="stat-value">11999</text>
            </g>

            <!-- PRs -->
            <g transform="translate(0, 64)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 0.8s">
                 <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0zm2.25 7.5a.75.75 0 100 1.5.75.75 0 000-1.5zM1.5 11.5a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0zm2.325-9.25a.75.75 0 01.75.75v7.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75z"/></svg>
                <text x="30" y="10" class="stat-label">Total PRs</text>
                <text x="180" y="10" class="stat-value">302</text>
            </g>

            <!-- Issues -->
            <g transform="translate(0, 96)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 0.9s">
                 <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm0-5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/></svg>
                <text x="30" y="10" class="stat-label">Total Issues</text>
                <text x="180" y="10" class="stat-value">169</text>
            </g>

            <!-- Followers -->
            <g transform="translate(0, 128)" style="opacity: 0; animation: fadein 0.5s ease-in-out forwards 1.0s">
                 <svg x="0" y="-5" width="16" height="16" viewBox="0 0 16 16"><path fill="#0969da" d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.507 5.507 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4.001 4.001 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.49 3.49 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.75.75 0 0 1-1.498.179 3.5 3.5 0 0 0-5.136-2.36.75.75 0 1 1-1.01-1.03l.053-.052A2.994 2.994 0 0 1 11 4Zm-5.5 3.5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/></svg>
                <text x="30" y="10" class="stat-label">Followers</text>
                <text x="180" y="10" class="stat-value">159</text>
            </g>
        </g>

        <!-- Rank Circle -->
        <g transform="translate(360, 97.5)">
            <circle cx="0" cy="0" r="50" fill="none" stroke="#e1e4e8" stroke-width="6" />
            <circle cx="0" cy="0" r="50" fill="none" stroke="#2f80ed" stroke-width="6" stroke-dasharray="314.1592653589793" stroke-dashoffset="314.1592653589793" stroke-linecap="round" transform="rotate(-90)" style="animation: rankAnimation 1s forwards ease-in-out"/>
            
            <text x="0" y="5" text-anchor="middle" class="rank-label">S+</text>
        </g>
    </g>

    <!-- RIGHT CARD: Streak Stats -->
    <g transform="translate(460, 0)">
        <g clip-path="url(#outer_rectangle)">
            <g style="isolation: isolate">
                <rect stroke="#e1e4e8" fill="#ffffff" rx="4.5" x="0.5" y="0.5" width="494" height="194"/>
            </g>
            <g style="isolation: isolate">
                <line x1="165" y1="28" x2="165" y2="170" vector-effect="non-scaling-stroke" stroke-width="1" stroke="#E4E2E2" stroke-linejoin="miter" stroke-linecap="square" stroke-miterlimit="3"/>
                <line x1="330" y1="28" x2="330" y2="170" vector-effect="non-scaling-stroke" stroke-width="1" stroke="#E4E2E2" stroke-linejoin="miter" stroke-linecap="square" stroke-miterlimit="3"/>
            </g>
            <g style="isolation: isolate">
                <!-- Total Contributions big number -->
                <g transform="translate(82.5, 48)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#333" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="28px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.6s">
                        12,547
                    </text>
                </g>

                <!-- Total Contributions label -->
                <g transform="translate(82.5, 84)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#333" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="400" font-size="14px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.7s">
                        Total Contributions
                    </text>
                </g>

                <!-- Total Contributions range -->
                <g transform="translate(82.5, 114)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#777" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="400" font-size="12px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.8s">
                        Jan 1 - Present
                    </text>
                </g>
            </g>
            <g style="isolation: isolate">
                <!-- Current Streak Group -->
                <g transform="translate(247.5, 48)"> 
                    <g transform="translate(0, 23)"> <!-- Center the ring -->
                        <g mask="url(#mask_out_ring_behind_fire)">
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#e1e4e8" stroke-width="5"/>
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#2f80ed" stroke-width="5" stroke-dasharray="251.32741228718345" stroke-dashoffset="251.32741228718345" stroke-linecap="round" transform="rotate(-90)" style="animation: streakRing 1s forwards ease-in-out 0.5s"/>
                        </g>
                        <!-- Fire icon -->
                        <g transform="translate(0, -52)" stroke-opacity="0" style="opacity: 0; animation: fadein 0.5s linear forwards 0.6s">
                            <path d="M -12 -0.5 L 15 -0.5 L 15 23.5 L -12 23.5 L -12 -0.5 Z" fill="none"/>
                            <path d="M 1.5 0.67 C 1.5 0.67 2.24 3.32 2.24 5.47 C 2.24 7.53 0.89 9.2 -1.17 9.2 C -3.23 9.2 -4.79 7.53 -4.79 5.47 L -4.76 5.11 C -6.78 7.51 -8 10.62 -8 13.99 C -8 18.41 -4.42 22 0 22 C 4.42 22 8 18.41 8 13.99 C 8 8.6 5.41 3.79 1.5 0.67 Z M -0.29 19 C -2.07 19 -3.51 17.6 -3.51 15.86 C -3.51 14.24 -2.46 13.1 -0.7 12.74 C 1.07 12.38 2.9 11.53 3.92 10.16 C 4.31 11.45 4.51 12.81 4.51 14.2 C 4.51 16.85 2.36 19 -0.29 19 Z" fill="#0969da" stroke-opacity="0"/>
                        </g>
                    </g>

                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#333" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="28px" font-style="normal" style="animation: currstreak 0.6s linear forwards">
                        16
                    </text>
                </g>

                <!-- Current Streak label -->
                <g transform="translate(247.5, 108)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#0579C3" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="14px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.9s">
                        Current Streak
                    </text>
                </g>

                <!-- Current Streak range -->
                <g transform="translate(247.5, 145)">
                    <text x="0" y="21" stroke-width="0" text-anchor="middle" fill="#777" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="400" font-size="12px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.9s">
                        Nov 19 - Dec 4
                    </text>
                </g>

                <!-- Longest Streak -->
                <g transform="translate(412.5, 48)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#333" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="28px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 1.2s">
                        55
                    </text>
                </g>

                <!-- Longest Streak label -->
                <g transform="translate(412.5, 84)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#333" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="400" font-size="14px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 1.3s">
                        Longest Streak
                    </text>
                </g>

                <!-- Longest Streak range -->
                <g transform="translate(412.5, 114)">
                    <text x="0" y="32" stroke-width="0" text-anchor="middle" fill="#777" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="400" font-size="12px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 1.4s">
                        Jul 13 - Sep 5
                    </text>
                </g>
            </g>
        </g>
    </g>
  </svg>
  